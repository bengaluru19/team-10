<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Project Tracker</title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <h1>Client Project Tracker</h1>
    <form>
       <fieldset>
          <legend>Select Project Status</legend>
          <p>
             <label>Select from the list</label>
             <select id = "myList">
               <option value = "1">Survey Complete</option>
               <option value = "2">Design Released</option>
               <option value = "3">Design Accepted</option>
               <option value = "4">Construction Initiated</option>
		<option value = "5">Construction in Progress</option>
		<option value = "6">Construction Completed</option>
		<option value = "7">Inaugration</option>
             </select>
          </p>
       </fieldset>
    </form>
  </body>
</html>
